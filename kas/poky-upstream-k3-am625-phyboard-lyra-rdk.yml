header:
  version: 14
  includes:
    - repo: meta-phytec
      file: kas/include/poky-local-conf.yml
    - repo: meta-phytec
      file: kas/include/ti-deploy-settings.yml

machine: phyboard-lyra-am62xx-3
distro: poky
target: core-image-base

defaults:
  repos:
    branch: scarthgap

repos:
  poky:
    url: https://github.com/yoctoproject/poky
    layers:
      meta:
      meta-poky:

  meta-phytec:
    url: https://github.com/phytec/meta-phytec

  meta-arm:
    url: https://git.yoctoproject.org/meta-arm
    layers:
      meta-arm:
      meta-arm-toolchain:

  meta-linux-mainline:
    url: https://github.com/betafive/meta-linux-mainline

local_conf_header:
  kernel-version: |
    require conf/linux-mainline/mainline.inc
  oeroot:
    OEROOT = "${TOPDIR}/../poky"
