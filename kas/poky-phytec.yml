header:
  version: 14
  includes:
    - repo: meta-phytec
      file: kas/include/poky-local-conf.yml

machine: phyboard-segin-imx6ul-6
distro: poky
target: core-image-base

defaults:
  repos:
    branch: master

repos:
  openembedded-core:
    url: git://git.openembedded.org/openembedded-core.git
    layers:
      meta:

  bitbake:
    url: git://git.openembedded.org/bitbake.git
    layers:
      bitbake: disabled

  meta-yocto:
    url: git://git.yoctoproject.org/git/meta-yocto.git
    layers:
      meta-poky:

  meta-phytec:
    url: https://github.com/phytec/meta-phytec

local_conf_header:
  phytec_pure:poky_config: |
    PREFERRED_PROVIDER_virtual/kernel = "linux-yocto"
