api-version: 1
disklabel: msdos

mmc:
  boot-partitions:
    enable: 1
    binaries:
      - input-offset: 0kiB
        output-offset: ${BOOTLOADER_SEEK_EMMC}kiB
        input:
          filename: ${BOOTLOADER_FILE}

raw:
  - input-offset: ${BOOTLOADER_SKIP}kiB
    output-offset: ${BOOTLOADER_SEEK}kiB
    input:
      filename: ${BOOTLOADER_FILE}

# BEGIN_CLEAN
clean:
  - offset: 3840kiB
    size: 64kiB
  - offset: 3968kiB
    size: 64kiB
# END_CLEAN
partitions:
  - label: boot0
    type: primary
    filesystem: fat32
    size: 128MiB
    offset: 4MiB
    input: # ARRAY_IMAGE_BOOT_FILES
      - filename: @KEY@ # ARRAY_IMAGE_BOOT_FILES

  - label: boot1
    type: primary
    filesystem: fat32
    size: 128MiB
    input: # ARRAY_IMAGE_BOOT_FILES
      - filename: @KEY@ # ARRAY_IMAGE_BOOT_FILES

  - label: config
    type: primary
    filesystem: ext4
    size: 64MiB
    input:
      - filename: config-partition.tar.gz

  - label: root0
    type: logical
    filesystem: null
    expand: true
    block-size: 4kiB
    input:
      - filename: ${IMAGE_LINK_NAME}.ext4

  - label: root1
    type: logical
    filesystem: null
    expand: true
    block-size: 4kiB
    input:
      - filename: ${IMAGE_LINK_NAME}.ext4
