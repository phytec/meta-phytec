api-version: 2
disklabel: msdos

mmc:
  hwreset: enable
  bootbus: single_backward x1 x8
  boot-partitions:
    enable: 1
    boot-ack: true
    binaries:
      - input-offset: 0kiB
        output-offset: 0kiB
        input:
          filename: tiboot3.bin
          sha256sum: ${@partup_sha256sum('tiboot3.bin', d)}
      - input-offset: 0kiB
        output-offset: 512kiB
        input:
          filename: tispl.bin
          sha256sum: ${@partup_sha256sum('tispl.bin', d)}
      - input-offset: 0kiB
        output-offset: 2560kiB
        input:
          filename: u-boot.img
          sha256sum: ${@partup_sha256sum('u-boot.img', d)}

# BEGIN_CLEAN
clean:
  - offset: ${UBOOT_ENV_OFFSET}
    size: 128kiB
  - offset: ${UBOOT_ENV_OFFSET_REDUND}
    size: 128kiB
# END_CLEAN

partitions:
  - label: boot0
    type: primary
    filesystem: fat16
    mkfs-extra-args: -g 64/32
    size: 128MiB
    offset: 8MiB
    input: # ARRAY_IMAGE_BOOT_FILES
      - filename: @KEY@ # ARRAY_IMAGE_BOOT_FILES

  - label: boot1
    type: primary
    filesystem: fat16
    mkfs-extra-args: -g 64/32
    size: 128MiB
    input: # ARRAY_IMAGE_BOOT_FILES
      - filename: @KEY@ # ARRAY_IMAGE_BOOT_FILES

  - label: config
    type: primary
    filesystem: ext4
    size: 64MiB
    input:
      - filename: config-partition.tar.gz

  - label: root0
    type: logical
    filesystem: null
    expand: true
    block-size: 4kiB
    input:
      - filename: ${IMAGE_LINK_NAME}.ext4

  - label: root1
    type: logical
    filesystem: null
    expand: true
    block-size: 4kiB
    input:
      - filename: ${IMAGE_LINK_NAME}.ext4
# BEGIN_APPFS

  - label: app0
    type: logical
    filesystem: ext4
    size: 1GiB
    input:
      - filename: rauc-appfs-example.tar.gz

  - label: app1
    type: logical
    filesystem: ext4
    size: 1GiB
    input:
      - filename: rauc-appfs-example.tar.gz
# END_APPFS
