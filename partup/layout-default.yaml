api-version: 1
disklabel: msdos

mmc:
  boot-partitions:
    enable: 0

raw:
  - input-offset: ${BOOTLOADER_SKIP}kiB
    output-offset: ${BOOTLOADER_SEEK}kiB
    input:
      filename: ${BOOTLOADER_FILE}

# BEGIN_CLEAN
clean:
  - offset: 3840kiB
    size: 64kiB
  - offset: 3968kiB
    size: 64kiB
# END_CLEAN
partitions:
  - label: boot
    type: primary
    filesystem: fat32
    size: 128MiB
    offset: 4MiB
    input: # ARRAY_IMAGE_BOOT_FILES
      - filename: @KEY@ # ARRAY_IMAGE_BOOT_FILES

  - label: root
    type: primary
    filesystem: null
    expand: true
    block-size: 4kiB
    input:
      - filename: ${IMAGE_LINK_NAME}.ext4
