api-version: 1
disklabel: msdos

mmc:
  boot-partitions:
    enable: 0

raw:
  - input-offset: ${BOOTLOADER_SKIP}kiB
    output-offset: ${BOOTLOADER_SEEK}kiB
    input:
      filename: ${BOOTLOADER_FILE}
      sha256sum: ${@partup_sha256sum(d.getVar('BOOTLOADER_FILE'), d)}

# BEGIN_CLEAN
clean:
  - offset: ${UBOOT_ENV_OFFSET}
    size: 64kiB
  - offset: ${UBOOT_ENV_OFFSET_REDUND}
    size: 64kiB
# END_CLEAN

# BEGIN_PARTITIONS
partitions:
  - label: boot
    type: primary
    filesystem: fat32
    size: 128MiB
    offset: ${BOOT_PART_OFFSET}
    input: # ARRAY_IMAGE_BOOT_FILES
      - filename: @KEY@ # ARRAY_IMAGE_BOOT_FILES

  - label: root
    type: primary
    filesystem: null
    expand: true
    block-size: 4kiB
    input:
      - filename: ${IMAGE_LINK_NAME}.ext4
# END_PARTITIONS
