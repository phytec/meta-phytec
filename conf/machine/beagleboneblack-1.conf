IMAGE_FSTYPES ?= "tar.gz wic emmc"

require conf/machine/include/phyam335x.inc

# Kernel
KERNEL_DEVICETREE = "am335x-boneblack.dtb"

# Barebox
BAREBOX_BIN = "images/barebox-am33xx-beaglebone.img"
